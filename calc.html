<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <input id="input" type="text" value="" />
      <div class="num_buttons">
        <button class="num_button">7</button>
        <button class="num_button">8</button>
        <button class="num_button">9</button>
        <br />

        <button class="num_button">4</button>
        <button class="num_button">5</button>
        <button class="num_button">6</button>
        <br />

        <button class="num_button">1</button>
        <button class="num_button">2</button>
        <button class="num_button">3</button>
        <br />

        <button class="num_button">0</button>
        <button class="num_button">.</button>
        <button class="equal_button">=</button>
      </div>
      <div class="sep"></div>
      <div class="op_buttons">
        <button class="clear_button"><-</button>
        <button class="op_button">/</button>
        <button class="op_button">*</button>
        <button class="op_button">+</button>
        <button class="op_button">-</button>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
